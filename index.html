<html lang="en">

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"

    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="stylesheet" href="css/all.min.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="info">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="Stats">
            <div class="statComapnies">
              <div class="numbers">10k+</div>
              <div class="type">companies</div>
            </div>
            <div class="statTemplates">
              <div class="numbers">314</div>
              <div class="type">templates</div>
            </div>
            <div class="statQueries">
              <div class="numbers">12m+</div>
              <div class="type">queries</div>
            </div>
          </div>
        </div>
        <div class="image"></div>
      </div>
    </section>
